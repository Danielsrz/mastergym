<div class="clientes">
    <div class="form-group" *ngIf="!nombre">
        <label for="">Cliente</label>
        <input class="form-control" formtype="text" (input)="buscarClientes($event.target.value)" placeholder="Busque un cliente">
    </div>
    <div class="form-group" *ngIf="nombre">
        <label for="">Cliente</label>
        <div class="row">
            <div class="col-sm-10">
                <input [(ngModel)]="nombre" disabled type="text" class="form-control">
            </div>
            <div class="col-sm-2">
                <button (click)="cancelarCliente()" class="btn btn-danger">X</button>
            </div>
        </div>
    </div>
    <div class="list-group">
        <div *ngFor="let cliente of clientes" >
            <a *ngIf="cliente.visible" (click)="seleccionarCliente(cliente)" class="list-group-item list-group-item-action">
                {{cliente.nombre}} {{cliente.apellido}}
            </a>
        </div>
    </div>
</div>
