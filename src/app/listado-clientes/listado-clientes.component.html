<div class="container mt-3">
    <h4>Listado de Clientes</h4>

    <div class="row">
        <div class="col-sm-3" *ngFor="let cliente of clientes">
            <div class="card mt-2">
                <img [src]="cliente.imgUrl" class="card-img-top imgCliente">
                <div class="card-body">
                  <h5 class="card-title">{{cliente.nombre}} {{cliente.apellido}}</h5>
                  <a [routerLink]="['/agregar-cliente/', cliente.id]" class="card-link">Editar</a>
                  <a href="#" class="card-link text-danger">Dar de baja</a>
                </div>
            </div>
        </div>
    </div>
</div>
