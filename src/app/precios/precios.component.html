<div class="container mt-4">
    <div class="row">
        <div class="col-sm-6">
            <h4>Precios</h4>
            <div class="list-group">
                <a *ngFor="let precio of precios" (click)="editarPrecio(precio)"
                    class="list-group-item list-group-item-action"> {{precio.nombre}} </a>
            </div>
        </div>
        <div class="col-sm-6">
            <h4>Agregar/Editar</h4>
            <form [formGroup]="formularioPrecio">
                <div class="form-group">
                    <label for=""> Nombre </label>
                    <input type="text" formControlName="nombre" class="form-control">
                </div>

                <div class="form-group">
                    <label for=""> Costo </label>
                    <input type="number" formControlName="costo" class="form-control">
                </div>

                <div class="form-group">
                    <label for=""> Duración </label>
                    <input type="number" formControlName="duracion" class="form-control">
                </div>

                <div class="form-group">
                    <label for=""> Tipo de Duración </label>
                    <select class="form-control" formControlName="tipoDuracion" name="" id="">
                        <option value="1">Día</option>
                        <option value="2">Semana</option>
                        <option value="3">Quincena</option>
                        <option value="4">Mes</option>
                        <option value="5">Año</option>
                    </select>
                </div>

                <button *ngIf="!esEditar" [disabled]="formularioPrecio.invalid" class="btn btn-outline-primary"
                    (click)="agregar()">Agregar</button>
                <button *ngIf="esEditar" [disabled]="formularioPrecio.invalid" class="btn btn-outline-primary mr-2"
                    (click)="editar()">Editar</button>
                <button *ngIf="esEditar" class="btn btn-outline-danger"
                    (click)="clear()">Cancelar</button>
            </form>
        </div>
    </div>
</div>
